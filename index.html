<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	
	<title>Membrane Measurements</title>
</head>
<body>
	<!-- Need to do: 
		Form validation. Only allow specific numbers in house PSI/temp inputs.
		Style page.
		
		Figure out a way to make answer text box prettier
	-->

	<form>
		<div>
			<label>Your House PSI: </label>
			<input type="number" id="house-psi"  min="20" max="150" pattern="[0-9]">
		</div>

		<div>
			<label>Your House Water Temperature in Fahrenheit: </label>
			<input type="number" id="house-temp" min="50" max="94" pattern="[0-9]">
		</div>

		<div>
			<label>Membrane PSI Rating (50 or 65): </label>
			<input type="radio" id="membrane-psi-rating-50" value="50" name="memb-psi-rating">
			<label>50</label>
			<input type="radio" id="membrane-psi-rating-65" value="65" name="memb-psi-rating">
			<label>65</label>
		</div>
		
		<div>
			<label>Membrane Rated GPD: </label>	
			<input type="radio" id="membrane-gpd-rating-50" value="50" name="memb-gpd-rating">
			<label>50</label>
			<input type="radio" id="membrane-gpd-rating-75" value="75" name="memb-gpd-rating">
			<label>75</label>
			<input type="radio" id="membrane-gpd-rating-100" value="100" name="memb-gpd-rating">
			<label>100</label>
			<input type="radio" id="membrane-gpd-rating-150" value="150" name="memb-gpd-rating">
			<label>150</label>
		</div>

		<div>
			<label>Membrane GPD With Your House PSI and Temperature: </label>
			<input type="text" id="final" disabled="disabled">
		</div>

		<button id="button" type="button">SUBMIT</button>
	</form>

	<section>
		<div class="fill">
			<p id="fill-cup">How long to fill a cup: </p>
			<p id="fill-4-cups">How long to fill 4 cups: </p>
			<p id="fill-gallon">How long to fill one gallon: </p>
			<p id="fill-35-gallons">How long to fill 35 gallons: </p>
			<p id="fill-100-gallons">How long to fill 100 gallons: </p>
		</div>
	</section>		
	

	<script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
